<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<script type="text/javascript" src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
<script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>

<script type="text/javascript" type="text/javascript">
  // Connecting to ROS
  // -----------------
  
  var ros1 = new ROSLIB.Ros({
    // url of target machine
    url : 'ws://localhost:9090'
  });

  var ros2 = new ROSLIB.Ros({
      url : 'ws://localhost:9090'
  });

  // Set up connections
  ros1.on('connection', function() {
    console.log('Connected to ros1 websocket server.');
  });

  ros1.on('error', function(error) {
    console.log('Error connecting to websocket server: ', error);
  });

  ros1.on('close', function() {
    console.log('Connection to websocket server closed.');
  });

  ros2.on('connection', function() {
    console.log('Connected to ros2 websocket server.');
  });

  ros2.on('error', function(error) {
    console.log('Error connecting to websocket server: ', error);
  });

  ros2.on('close', function() {
    console.log('Connection to websocket server closed.');
  });

  var arms = ["left", "right"];
  var joints = ["s0", "s1", "e0", "e1"];

  for (var i=0; i < arms.length; i++) {
      for (var j=0; j < joints.length; j++) {
          // Publishers
          var pub1 = new ROSLIB.Topic({
            ros : ros1,
            name : arms[i] + "_" + joints[j],
            messageType : 'std_msgs/Float64'
          });

          var pub2 = new ROSLIB.Topic({
            ros : ros2,
            name : arms[i] + "_" + joints[j],
            messageType : 'std_msgs/Float64'
          });

          // Subscribers
          var sub1 = new ROSLIB.Topic({
            ros : ros1,
            name : arms[i] + "_" + joints[j] + "_socket",
            messageType : 'std_msgs/Float64'
          });

          var sub2 = new ROSLIB.Topic({
            ros : ros2,
            name : arms[i] + "_" + joints[j] + "_socket",
            messageType : 'std_msgs/Float64'
          });

          // Callbacks
          sub1.subscribe(function(message) {
            pub2.publish(message);
          });
        
          sub2.subscribe(function(message) {
            pub1.publish(message);
          });
      }
  }

</script>
</head>

<body>
  <p>Check Web Console for output.</p>
</body>
</html>
